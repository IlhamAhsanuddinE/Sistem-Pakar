<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.19.0/dist/full.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Card with Image, Text, and Buttons</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="card w-96 bg-white shadow-xl rounded-lg">
    <img src="https://via.placeholder.com/150" alt="Card Image" class="rounded-t-lg">
    <div class="p-6">
      <h2 class="text-xl font-bold mb-4">Card Title</h2>
      <p class="text-gray-700 mb-4">This is a brief description of the card content. It can be multiple lines long and include any relevant information.</p>
      <div class="flex justify-around">
        <button class="btn bg-blue-500 text-white px-4 py-2 rounded">Button 1</button>
        <button class="btn bg-red-500 text-white px-4 py-2 rounded">Button 2</button>
      </div>
    </div>
  </div>
</body>
</html>
